<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="input" placeholder="0">
        <diV class="container">
            <div>
                <button class="btn op">AC</button>
                <button class="btn op">DEL</button>
                <button class="btn op">%</button>
                <button class="btn op">/</button>

            </div>
            <div>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn op">*</button>

            </div>
            <div>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn op">-</button>

            </div>
            <div>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn op">+</button>

            </div>
            <div>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn ">.</button>
                <button class="btn eq">=</button>

            </div>
        </div>
    </div>
    <script src="calculator.js"></script>

</body>

</html>
